<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Stili per rendere la visualizzazione piÃ¹ semplice -->
  <style>
    img{
      width: 15%; /*Ridimensionamento in base alla lunghezza dello schermo*/
      aspect-ratio: 1/1; /* rende l'altezza uguale alla lunghezza*/
    }
  </style>
</head>
<body>
  <!--CHROME-->
  <a href="https://www.google.com/chrome/"><img src="chrome.png" alt="Chrome URL"></a>

  <!--FIREFOX-->
  <a href="https://www.firefox.com"><img src="firefox.png" alt="Firefox URL"></a>
  
  <!--EDGE-->
  <a href="https://www.microsoft.com/it-it/edge"><img src="edge.png" alt="MS Edge URL"></a>
  
  <!--BRAVE-->
  <a href="https://www.brave.com"><img src="brave.png" alt="Brave URL"></a>
  
  <!--OPERA-->
  <a href="https://www.opera.com"><img src="opera.png" alt="Opera URL"></a>
</body>
</html>
